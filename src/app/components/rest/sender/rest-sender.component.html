<md-card>
    <md-card-header>
      <div md-card-avatar>
        <i class="material-icons avatar-font-size" [style.color]="isDisplay ? 'green' : 'black'">language</i>
      </div>
      <md-card-title>Rest API [192.168.0.110]</md-card-title>
      <span class="example-spacer"></span>
      <button md-button color="primary" (click)="sendAllData()">Tüm Verileri Gönder</button>
    </md-card-header>
    <md-card-content>
      <div fxLayout="row" class="chart-content" *ngIf="isDisplay">
        <ngx-charts-pie-chart
          [scheme]="colorScheme"
          [results]="single"
          [legend]="showLegend"
          [explodeSlices]="explodeSlices"
          [legendTitle]="receiverTitle"
          [labels]="showLabels"
          [doughnut]="doughnut"
          [gradient]="gradient"
          (select)="onSelect($event)">
        </ngx-charts-pie-chart>
      </div>
    </md-card-content>
</md-card>
