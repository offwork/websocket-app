<md-card>
    <md-card-header>
      <div md-card-avatar>
        <i *ngIf="stateTitle === 'CONNECTED'" class="material-icons avatar-font-size" style="color: green">wifi_tethering</i>
        <i *ngIf="stateTitle !== 'CONNECTED'" class="material-icons avatar-font-size">perm_scan_wifi</i>
      </div>
      <md-card-title>{{state | async}} [192.168.0.103]</md-card-title>
      <span class="example-spacer"></span>
      <button md-button color="primary" (click)="onSubcribe()">Subscribe</button>
      <button md-button color="primary" (click)="onUnsubcribe()">Unsubcribe</button>
    </md-card-header>
    <md-card-content>
      <div fxLayout="row" class="chart-content" *ngIf="subscribed">
        <ngx-charts-pie-chart
          [scheme]="colorScheme"
          [results]="single"
          [legend]="showLegend"
          [explodeSlices]="explodeSlices"
          [legendTitle]="receiverTitle"
          [labels]="showLabels"
          [doughnut]="doughnut"
          [gradient]="gradient"
          (select)="onSelect($event)">
        </ngx-charts-pie-chart>
      </div>
    </md-card-content>
</md-card>
